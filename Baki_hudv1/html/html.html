        <script type="text/javascript">
    //<![CDATA[
    var blackmoney = false;

        $(document).ready(function () {
            window.addEventListener("message", function (event) {
                if (event.data.action == "setMoney") {
                    setAnzahl(event.data.money);
                    $(".money").show();
                    $("money").show();
                };

                if (event.data.action == "setBlackMoney") {
                    blackmoney = true;
                    setAnzahle(event.data.black);
                    $(".schwarzmoney").show();
                    $("schwarzmoney").show();
                };


            });
        });


        function setAnzahl(anzahl) {
            document.getElementsByClassName('content')[0].innerHTML = new Intl.NumberFormat('de-DE').format(anzahl) + "$";

        }

        function setAnzahle(anzahl) {
            document.getElementsByClassName('content2')[0].innerHTML = new Intl.NumberFormat('de-DE').format(anzahl) + "$";
        }


        function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }
    //]]>
</script>
